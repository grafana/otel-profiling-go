name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-x64-small
    
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
    
    - name: Set up Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
      with:
        go-version: 'stable'
    
    - name: Build
      run: go build -v ./...
    
    - name: Test
      run: go test -v ./...
